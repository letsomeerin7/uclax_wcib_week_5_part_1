<!doctype html>
<html class="" lang="en">

  <head>
    <meta charset="utf-8">

    <title>Week 5, Part 1</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

  </head>

  <body class="text-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Week 5, Part 1</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="#">Home</a>
          </nav>
        </div>
      </header>

      <main class="inner cover">

        <h1 class="cover-heading"><span>Number guessing game</span></h1>

        <p><span><strong>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</strong></span></p>

        <div class="form">
          <div class="form-group">
            <label for="guessField"><span>What's your guess?</span></label>
            <input type="text" class="form-control guessField" id="guessField" aria-describedby="guessField" placeholder="Pick a number, any number!">
          </div>
          <input type="submit" value="Submit guess" class="btn btn-primary guessSubmit">
        </div>

        <div class="resultParas">
          <p class="guesses"></p>
          <p class="lastResult"></p>
          <p class="lowOrHi"></p>
        </div>

      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Have your own fun with <a href="https://developer.mozilla.org/en-US/docs/Learn/JavaScript/First_steps/A_first_splash" target="_blank">numbers</a>!</p>
        </div>
      </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
	</body>

</html>
